<!-- Cada vez que un input tiene focus, se debe pintar su borde azul



<!DOCTYPE html> -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Global styles */
* {
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

/* Form container */
form {
    width: 500px;
    margin: auto;
    border: 2px solid gray;
    border-radius: 5px;
    padding: 10px;
    box-shadow: 0px 0px 13px;
}

/* Headings */
h2 {
    color: #333333;
}

/* Labels */
label {
    margin-top: 20px;
    margin-left: 10px;
    font-weight: bold;
}

label:not(.terms) {
    width: 100%;
    display: block;
    margin-bottom: 2px;
}

/* Input fields (general) */
input:not(.terms) {
    border: 1px solid gray;
    border-radius: 3px;
    width: 90%;
    display: block;
    height: 30px;
    padding: 10px;
    margin-left: 10px;
}

input:focus {
    outline: none;
    border: 2px solid #027bff;
}

/* Select dropdown */
select {
    width: 85%;
    background-color: white;
    height: 30px;
    border-radius: 5px;
    border: 1px solid gray;
    margin-left: 10px;
}

/* Buttons */
button {
    display: block;
    width: 100%;
    padding: 10px;
    border-radius: 5px;
    border: none;
    font-size: 16px;
}

button:hover {
    background-color: #027bff;
    color: white;
}

/* Specific input types */
input[type='color'] {
    width: 85%;
}

input[type='range'] {
    accent-color: #767676;
}

/* Number input specifics */
input[type=number] {
    -moz-appearance: textfield;
}

input::-webkit-outer-spin-button,
input::-webkit-inner-spin-button {
    -webkit-appearance: none;
    margin: 0;
}

/* Radio button container */
.radio-container {
    margin-bottom: 10px;
}

.radio-container label {
    width: auto;
    height: auto;
    display: inline;
    margin: auto;
}

.radio-container input {
    width: auto;
    height: auto;
    display: inline;
}

/* Terms checkbox */
.terms {
    margin-bottom: 10px;
    margin-left: 0px;
}

#terms {
    margin-left: 10px;
}
        
    </style>
</head>
<body>
    <form>
    <h2>Registro</h2>
    <label for="username">Nombre de usuario</label>
    <input id="username" placeholder="Tu nombre de usuario">

    <label for="email">Correo Electrónico</label>
    <input type="email"  placeholder="Tu correo electrónico">

    <label for="password" >Contraseña</label>
    <input type="password"  placeholder="Tu contraseña">

    <label for="birthdate">Fecha de Nacimiento</label>
    <input id="birthdate" type='date'>
    <label for="age">Edad</label>
    <input id="age" type="number" min="0" max="120"  placeholder="Tu edad"
    >
    <label for="country">País</label>
    <select id="country">
        <option value="argentina">Argentina</option>
        <option value="brasil">Brasil</option>
        <option value="chile">Chile</option>
        <option value="méxico">México</option>
        <option value="perú">Perú</option>
    </select>
    <label for="website">Sitio Web</label>
    <input id="website" type="url" required  placeholder="Tu sitio web">
    <label for="favorite-color">Color Favorito</label>
    <input id="favorite-color" type="color">
    <label for="satisfaction">Nivel de Satisfacción</label>
    <input id="satisfaction" type="range" min='0' max='10'>
    <label>Género</label>
    <div class="radio-group">
        <div class="radio-container">
            <input id="male" name="genero" type="radio">
            <label for="male">Masculino</label>
        </div>
        <div class="radio-container">
            <input id="female" name="genero" type="radio">
            <label for="female">Femenino</label>
        </div>
        <div class="radio-container">
            <input id="other" name="genero" type="radio">
            <label for="other">Otro</label>
        </div>
    </div>
    <div class="checkbox-container">
    <input id="terms" type="checkbox" class="terms">
    <label for="terms" class="terms">Acepto los términos y condiciones</label>
    </div>
    <button>Registrar</button>
    </form>
    </body>
</html>
