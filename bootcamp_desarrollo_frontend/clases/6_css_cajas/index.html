<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cajas</title>
    <style>
        html{
            box-sizing: border-box;
        }
        .contenido{
            width: 300px;
            height: 100px;
            border:20px solid black;
            padding:15px;
            margin:20px;
            font-size: 8px;
        }
        .contenido-border-box{
            box-sizing: border-box;
        }
        *,
        *::before,
        *::after{
            box-sizing: inherit;
        }
    </style>
</head>
<body>
    <div class="contenido">
        Contenido 1
    </div>
    <div class="contenido contenido-border-box">
        Contenido 2
    </div>

</body>
</html>
